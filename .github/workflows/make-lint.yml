name: make lint

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15.9.0
      - name: Install dependencies
        run: make install
      - name: Run Lint
        with:
          path: |
            node_modules
        run: make lint

